<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--   Google   -->
    <meta name="Description" content="JetPack">
    <meta name="google" content="notranslate"/>


    <!--    Yandex   -->
    <meta name="Keywords" content="JetPack"/>


    <!--    Favicon   -->
    <link rel="icon" href="favicon.ico" type="image/ico">


    <title>JetPack</title>
</head>
<body>
<aside class="sidebar">
    <!--Sidebar-->

    <div class="sidebar__sprite">

        <button class="sidebar__sprite_logo"></button>

        <button class="sidebar__sprite_home"></button>
        <button class="sidebar__sprite_list"></button>
        <button class="sidebar__sprite_calendar"></button>
        <button class="sidebar__sprite_todo"></button>
        <div class="sidebar__content">
        </div>
    </div>
</aside>

<div class="container">
    <!---------------------- Header ----------------------------->
    <header class="header">

        <div class="header__left">
            <h1 class="header__title">Projects</h1>
            <div class="header__button">
                <button class="header__button__btn"><h6>Roadmap</h6></button>
                <button class="header__button__btn_active"><h6>Kanban</h6></button>
                <button class="header__button__btn"><h6>List</h6></button>
            </div>
        </div>
        <div class="header__mid">
            <div class="header__mid_dropdown">
                <select name="dropdown" id="dropdown">
                    <option value="All projects">All projects</option>
                    <option value="Second">Second</option>
                    <option value="Third">Third</option>
                    <option value="Fourth">Fourth</option>
                </select>

            </div>
            <div class="header__mid_icons">
                <button class="header__mid_notif">
                    <div class="header__mid__sprite_bell"></div>
                    <div class="header__mid__sprite_bell_notif_default"></div>
                </button>
                <button class="header__mid_notif">
                    <div class="header__mid__sprite_email"></div>
                    <div class="header__mid__sprite_email_warning"></div>
                </button>

                <button class="header__mid__sprite_settings"></button>
            </div>
        </div>
        <div class="header__right">
            <div class="header__right_avatar"></div>
            <div class="header__right_container">
                <h5>Madison Eve</h5>
                <p>Admin</p>
            </div>
            <button class="header__right_chevron"></button>
        </div>
    </header>

    <!---------------------- Task Board ----------------------------->
    <div class="task">
        <div class="task_side"></div>
        <div class="task__calendar">
            <div class="task__calendar__date">
                <h1>May, 2021</h1>
                <button class="task__calendar__date_arrow_left"></button>
                <button class="task__calendar__date_arrow_right"></button>
            </div>
            <button class="task__calendar_new_proj">
                <div class="task__calendar_new_proj_plus"></div>
                <h5 class="task__calendar_new_proj_h5_plus">Add new projects</h5>
            </button>
        </div>
    </div>
</div>
</body>
</html>
